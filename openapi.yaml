openapi: 3.0.0
info:
  version: '2022-09-01'
  title: New Payment Gateway APIs
  contact:
    email: nextgenapi@cashfree.com
servers:
- url: https://sandbox.cashfree.com/pg
  description: Sandbox server
- url: https://api.cashfree.com/pg
  description: Production server
paths:
  "/orders":
    post:
      summary: Create Order
      description: Use this API to create orders with Cashfree from your backend and
        get the payment link. To use this API S2S flag needs to be enabled from the
        backend. In case you want to use the cards payment option the PCI DSS flag
        is required, for more information email us at "care@cashfree.com".
      tags:
      - Orders
      operationId: CreateOrder
      deprecated: false
      parameters:
      - "$ref": "#/components/parameters/clientIdHeader"
      - "$ref": "#/components/parameters/clientSecretHeader"
      - "$ref": "#/components/parameters/apiVersionHeader"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateOrderBackendRequest"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/OrdersEntity"
          headers:
            x-api-version:
              schema:
                type: string
            x-ratelimit-limit:
              schema:
                type: integer
            x-ratelimit-remaining:
              schema:
                type: integer
            x-ratelimit-retry:
              schema:
                type: integer
            x-ratelimit-type:
              schema:
                type: string
            x-request-id:
              schema:
                type: string
        '401':
          description: Authentication Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AuthenticationError"
          headers:
            x-api-version:
              schema:
                type: string
            x-ratelimit-limit:
              schema:
                type: integer
            x-ratelimit-remaining:
              schema:
                type: integer
            x-ratelimit-retry:
              schema:
                type: integer
            x-ratelimit-type:
              schema:
                type: string
            x-request-id:
              schema:
                type: string
        '429':
          description: Rate Limit Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/RateLimitError"
          headers:
            x-api-version:
              schema:
                type: string
            x-ratelimit-limit:
              schema:
                type: integer
            x-ratelimit-remaining:
              schema:
                type: integer
            x-ratelimit-retry:
              schema:
                type: integer
            x-ratelimit-type:
              schema:
                type: string
            x-request-id:
              schema:
                type: string
        '500':
          description: API related Errors
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ApiError"
          headers:
            x-api-version:
              schema:
                type: string
            x-ratelimit-limit:
              schema:
                type: integer
            x-ratelimit-remaining:
              schema:
                type: integer
            x-ratelimit-retry:
              schema:
                type: integer
            x-ratelimit-type:
              schema:
                type: string
            x-request-id:
              schema:
                type: string
        default:
          headers:
            x-api-version:
              schema:
                type: string
            x-ratelimit-limit:
              schema:
                type: integer
            x-ratelimit-remaining:
              schema:
                type: integer
            x-ratelimit-retry:
              schema:
                type: integer
            x-ratelimit-type:
              schema:
                type: string
            x-request-id:
              schema:
                type: string
          description: Any bad or invalid request will lead to following error object
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
      callbacks:
        PaymentWebhook:
          "{$request.body#/notify_url}":
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      "$ref": "#/components/schemas/PaymentSuccessWebhook"
              responses:
                '200':
                  description: OK
components:
  parameters:
    clientIdHeader:
      in: header
      name: x-client-id
      required: true
      schema:
        description: Client app ID
        type: string
    clientSecretHeader:
      in: header
      name: x-client-secret
      required: true
      schema:
        type: string
        description: Client secret key
    apiVersionHeader:
      in: header
      name: x-api-version
      schema:
        type: string
        description: API version to be used
        default: '2022-09-01'
  schemas:
    AuthorizationRequest:
      title: AuthorizationRequest
      example:
        action: CAPTURE
        amount: 100
      type: object
      properties:
        action:
          type: string
          enum:
          - CAPTURE
          - VOID
          description: Type of authorization to run. Can be one of 'CAPTURE' , 'VOID'
        amount:
          type: number
          description: The amount if you are running a 'CAPTURE'
    OTPRequest:
      title: OTPRequest
      type: object
      required:
      - otp
      - action
      properties:
        otp:
          type: string
          description: OTP to be submitted
        action:
          type: string
          enum:
          - SUBMIT_OTP
          - RESEND_OTP
          description: The action for this workflow. Could be either SUBMIT_OTP or
            RESEND_OTP
